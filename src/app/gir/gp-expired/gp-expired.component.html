<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Expired
      <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Expired</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    





    <div class="row">
      <div class="col-md-12">
          <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">REVENUE EXPIRED END DATE CONTRACT</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
               
                <img *ngIf="loading" style="position: absolute; top:10px; left:10px;" src="assets/img/loading.gif" />
    
                <table class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>TREG</th>
                      <th>AO</th>
                      <th>MO</th>
                      <th>RO</th>
                      <th>SO</th>                
                      <th>DO</th>
                      <th>TOTAL</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of endContracts" class="td-click">
                        <td>{{ item.TREG }}</td>
                        <td [routerLink]="['detail', item.TREG, 'AO', 'null']" >{{ item.AO }}</td>
                        <td [routerLink]="['detail', item.TREG, 'MO', 'null']" >{{ item.MO }}</td>
                        <td [routerLink]="['detail', item.TREG, 'RO', 'null']" >{{ item.RO }}</td>
                        <td [routerLink]="['detail', item.TREG, 'SO', 'null']" >{{ item.SO }}</td>
                        <td [routerLink]="['detail', item.TREG, 'DO', 'null']" >{{ item.DO }}</td>
                        <td>{{ item.total }}</td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                        <th>TOTAL LGS</th>
                        <th>{{ jum_ao }}</th>
                        <th>{{ jum_mo }}</th>
                        <th>{{ jum_ro }}</th>
                        <th>{{ jum_so }}</th>
                        <th>{{ jum_do }}</th>
                        <th>{{ total }}</th>
                    </tr>
                  </tfoot>
                </table>
              </div>
          </div>
      </div>
    </div>
    





  </section>
  <!-- /.content -->
</div>
