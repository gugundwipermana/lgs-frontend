<div class="row">
    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">ACCOUNT</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             
              <img *ngIf="loading" style="position: absolute; top:10px; left:10px;" src="assets/img/loading.gif" />

              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>TREG</th>
                    <th>Customer</th>
                    <th>Nipnas</th>
                    <th>Account</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of sumAccountPerTregs">
                    <td>{{ item.ID }}</td>
                    <td>{{ item.CUSTOMER }}</td>
                    <td>{{ item.NIPNAS }}</td>
                    <td>{{ item.ACCOUNT }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>
  </div>
