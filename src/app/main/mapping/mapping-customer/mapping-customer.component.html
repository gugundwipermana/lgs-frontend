<div class="row">
    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">CUSTOMER</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

              <img *ngIf="loading" style="position: absolute; top:10px; left:10px;" src="assets/img/loading.gif" />
             
              <table class="table table-bordered table-striped">
                <thead>
                 <tr>
                    <th>TREG</th>
                    <th>PEMPROV</th>
                    <th>PEMKAB</th>
                    <th>PEMKOT</th>
                    <th>INSTANSI</th>                
                    <th>TOTAL</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of sumTypeCustomerPerTregs" class="td-click">
                    <td>{{ item.ID }}</td>
                    <td (click)="getCustomerTregType(item.ID, 'PEMPROV')">{{ item.PEMPROV }}</td>
                    <td (click)="getCustomerTregType(item.ID, 'PEMKAB')">{{ item.PEMKAB }}</td>
                    <td (click)="getCustomerTregType(item.ID, 'PEMKOT')">{{ item.PEMKOT }}</td>
                    <td (click)="getCustomerTregType(item.ID, 'INSTANSI')">{{ item.INSTANSI }}</td>
                    <td>{{ item.total }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">LIST CUSTOMER <small>{{ treg }} | {{ type }}</small></h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

                <img *ngIf="loading_treg" style="position: absolute; top:10px; left:10px;" src="assets/img/loading.gif" />
              
                <table class="table table-bordered table-striped"
                  [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5"
                >
                    <thead>
                      <tr>
                        <th><mfDefaultSorter by="ID">NIPNAS GROUP</mfDefaultSorter></th>
                        <th><mfDefaultSorter by="NAME">NAME</mfDefaultSorter></th>
                        <th><mfDefaultSorter by="WITEL_NAME">WITEL</mfDefaultSorter></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of mf.data">
                        <td>{{ item.ID }}</td>
                        <td>{{ item.NAME }}</td>
                        <td>{{ item.WITEL_NAME }}</td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                          <td colspan="6">
                              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                          </td>
                      </tr>
                    </tfoot>
                  </table>

            </div>
        </div>
    </div>
  </div>
