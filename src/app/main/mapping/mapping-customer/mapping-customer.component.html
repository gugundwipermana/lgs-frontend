<div class="row">
    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">CUSTOMER</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             
              <table class="table table-bordered table-striped">
                <thead>
                 <tr>
                    <th>TREG</th>
                    <th>PEMPROV</th>
                    <th>PEMKAB</th>
                    <th>PEMKOT</th>
                    <th>INSTANSI</th>                
                    <th>TOTAL</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of sumTypeCustomerPerTregs">
                    <td>{{ item.ID }}</td>
                    <td (click)="getCustomerTregType(item.ID, 'PEMPROV')">{{ item.PEMPROV }}</td>
                    <td (click)="getCustomerTregType(item.ID, 'PEMKAB')">{{ item.PEMKAB }}</td>
                    <td (click)="getCustomerTregType(item.ID, 'PEMKOT')">{{ item.PEMKOT }}</td>
                    <td (click)="getCustomerTregType(item.ID, 'INSTANSI')">{{ item.INSTANSI }}</td>
                    <td>{{ item.total }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">LIST CUSTOMER</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             
            </div>
        </div>
    </div>
  </div>
