<div class="box box-primary">
    <div class="box-body">
      <div clas="row">
        <div class="col-md-5">
          
          <div class="form-group">
              <label>Mulai bulan</label>
              <select placeholder="Bulan" [(ngModel)]="start_month" class="form-control"> <!-- (change)="getData()" -->
                  <option [value]="1">Januari</option>
                  <option [value]="2">Februari</option>
                  <option [value]="3">Maret</option>
                  <option [value]="4">April</option>
                  <option [value]="5">Mei</option>
                  <option [value]="6">Juni</option>
                  <option [value]="7">Juli</option>
                  <option [value]="8">Agustus</option>
                  <option [value]="9">September</option>
                  <option [value]="10">Oktober</option>
                  <option [value]="11">November</option>
                  <option [value]="12">Desember</option>
              </select>
              <small class="form-text text-muted">Pilih sejak bulan apa data yang ingin di tampilkan.</small>
          </div>

            
        </div>
        <div class="col-md-5">
          
          <div class="form-group">
              <label>Sampai bulan</label>
              <select placeholder="Bulan" [(ngModel)]="end_month" class="form-control"> <!-- (change)="getData()" -->
                  <option [value]="1">Januari</option>
                  <option [value]="2">Februari</option>
                  <option [value]="3">Maret</option>
                  <option [value]="4">April</option>
                  <option [value]="5">Mei</option>
                  <option [value]="6">Juni</option>
                  <option [value]="7">Juli</option>
                  <option [value]="8">Agustus</option>
                  <option [value]="9">September</option>
                  <option [value]="10">Oktober</option>
                  <option [value]="11">November</option>
                  <option [value]="12">Desember</option>
              </select>
              <small class="form-text text-muted">Pilih sampai bulan apa data yang ingin di tampilkan.</small>
          </div>

        </div>

        <div class="col-md-2">
          <label>&nbsp;</label>
          <button type="submit" class="btn btn-primary" (click)="getData()" style="width: 100%;">Submit</button>
          <small class="form-text text-muted"></small>
        </div>
      </div>
    </div>
</div>


<div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title"><i class="fa fa-dollar"></i> CUSTOMER ACH</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">

      <div class="row" style="margin: 10px 0;">
          <div class="col-md-3">
              <input type="text" class="form-control form-control-sm" [(ngModel)]="tregSearch" placeholder="Treg">
          </div>
          <div class="col-md-3">
              <input type="text" class="form-control form-control-sm" [(ngModel)]="witelSearch" placeholder="Witel">
          </div>
          <div class="col-md-3">
              <input type="text" class="form-control form-control-sm" [(ngModel)]="nameSearch" placeholder="Am">
          </div>
          <div class="col-md-3">

              <select class="form-control form-control-sm" [(ngModel)]="ketSearch" placeholder="Ket">
                  <option value="">ALL</option>
                  <option value="> 150">> 150</option>
                  <option value="> 100">> 100</option>
                  <option value="> 50">> 50</option>
                  <option value="< 50">< 50</option>
              </select>

          </div>
      </div>

      <hr/>

        <table class="table table-bordered table-striped"
        [mfData]="data | revenuePerFilter: tregSearch:witelSearch:nameSearch:ketSearch" #mf="mfDataTable"
        [mfRowsOnPage]="10"
        >
          <thead>
            <tr>
                <th>NO</th>
                <th width="70">TREG</th>
                <th>WITEL</th>
                <th>AM</th>
                <th>REVENUE</th>
                <th>KET</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of mf.data; let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ item.TREG }}</td>
                <td>{{ item.WITEL_NAME }}</td>
                <td routerLink="/revenue/am/detail/{{ item.AM_ID }}">{{ item.NAME }}</td>
                <td align="right">{{ item.REVENUE | numberId }}</td>
                <td align="right">{{ item.KET }}%</td>
            </tr>
            </tbody>
            <tfoot>
	            <tr>
	                <td colspan="6">
	                    <mfBootstrapPaginator [rowsOnPageSet]="[10,50,100]"></mfBootstrapPaginator>
	                </td>
	            </tr>
	          </tfoot>
        </table>
    </div>
</div>
